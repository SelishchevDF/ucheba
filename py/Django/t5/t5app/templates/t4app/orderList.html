<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>

    <h1> hello, {{ name }}!</h1>
    <h2> Products </h2>
    <table>
        <thead>
            <tr>
                <th>ID </th>
                <th>name</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
        <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td> <img src="{{ product.picture }}"> </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

</body>
</html>
